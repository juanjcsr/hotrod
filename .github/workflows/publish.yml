name: Go Publish

on:
  push:
    branches:
      - main
      - environments

jobs:

  lint: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

  unit-tests:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15
      - name: Run unit tests
        run: go test ./...

  build:
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15
      
      - name: download deps
        run: go mod download

      - name: Build
        run: go build -v ./...

  deploy:
    runs-on: ubuntu-latest
    needs:
      - build
    environment: productionize
    steps:
      - uses: actions/checkout@v2
      - name: build image
        run: |
          docker build -t juanjcsr/hotrodaction .
